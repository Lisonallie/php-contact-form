<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>PHP Contact Form</title>
    <link href="https://fonts.googleapis.com/css?family=Cinzel|Crimson+Pro&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="formbg">
        <form action="index.php" method="POST">
            <label for="firstName">First Name</label><br>
            <input type="text" name="firstName" id="firstName" maxlength="30"><br>
            <label for="lastName">Last Name</label><br>
            <input type="text" name="lastName" id="lastName" maxlength="30"><br>
            <label for="age">Age</label><br>
            <input type="int" name="age" id="age" maxlength="3"><br>
            <label for="email">Email</label><br>
            <input type="text" name="email" id="email" maxlength="320"><br>
            <label for="contact">Your Message</label><br>
            <textarea type="text" id="contact" name="contact" maxlength="1024"></textarea><br>
            <input type="submit" id="submit">
        </form>
    </div>
</body>

</html>
